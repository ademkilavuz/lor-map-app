<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laing O'Rourke Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div id="map" class="col-12"></div>
    </div>
    <div id="infoPanel" class="info-panel">
      <button id="closePanel" class="btn btn-light close-btn">&times;</button>
      <div id="panelContent"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyVocirONoYnN-SismkbioopDDgPkuLhg&callback=initMap"></script>
  <script src="script.js"></script>
</body>
</html>
