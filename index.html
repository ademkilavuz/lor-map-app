<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laing O'Rourke Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar-toggle" id="menuToggle">&#9776;</div>

  <div id="sidebar" class="sidebar-menu">
    <h5 class="mt-3 text-center">Project List</h5>
    <div id="menuContent"></div>
  </div>

  <div id="map" class="map-container"></div>

  <div id="infoPanel" class="info-panel">
    <button id="closePanel" class="btn btn-light close-btn">&times;</button>
    <div id="panelContent"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyVocirONoYnN-SismkbioopDDgPkuLhg&callback=initMap"></script>
  <script src="script.js"></script>
</body>
</html>
